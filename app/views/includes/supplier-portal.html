<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal | Compass - NHS Value-Based Procurement</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react.dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SupplierPortalApp = () => {
            const [view, setView] = useState('landing'); // landing, login, register, registrationSuccess
            const [loginForm, setLoginForm] = useState({ email: '', password: '' });
            const [registerForm, setRegisterForm] = useState({
                companyName: '',
                companyNumber: '',
                email: '',
                password: '',
                confirmPassword: '',
                contactName: '',
                phone: '',
                companyType: '',
                productCategories: [],
                acceptTerms: false
            });
            const [showPassword, setShowPassword] = useState(false);

            const handleLoginChange = (e) => {
                setLoginForm({ ...loginForm, [e.target.name]: e.target.value });
            };

            const handleRegisterChange = (e) => {
                const { name, value, type, checked } = e.target;
                if (type === 'checkbox') {
                    setRegisterForm({ ...registerForm, [name]: checked });
                } else {
                    setRegisterForm({ ...registerForm, [name]: value });
                }
            };

            const handleCategoryToggle = (category) => {
                const categories = registerForm.productCategories.includes(category)
                    ? registerForm.productCategories.filter(c => c !== category)
                    : [...registerForm.productCategories, category];
                setRegisterForm({ ...registerForm, productCategories: categories });
            };

            const handleLogin = (e) => {
                e.preventDefault();
                console.log('Login attempt:', loginForm);
                alert('Login functionality would authenticate here');
            };

            const handleRegister = (e) => {
                e.preventDefault();
                if (registerForm.password !== registerForm.confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                setView('registrationSuccess');
            };

            // Landing Page
            if (view === 'landing') {
                return (
                    <div className="min-h-screen bg-gray-50">

                                <div>
                                    <h1 className="text-3xl font-bold mb-1">Compass</h1>
                                    <p className="text-lg opacity-90">Value-Based Procurement for Medical Technologies</p>
                                    <p className="text-sm mt-1 opacity-75">Supplier Portal</p>
                                </div>
                                <button
                                    onClick={() => setView('login')}
                                    className="bg-white text-blue-600 px-6 py-2 rounded-md hover:bg-gray-100 transition font-semibold"
                                >
                                    Sign In
                                </button>
                            </div>
                        </header>

                        <div className="max-w-7xl mx-auto py-12 px-6">
                            {/* Hero Section */}
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-bold text-gray-900 mb-4">
                                    Submit Once, Reach the Entire NHS
                                </h2>
                                <p className="text-xl text-gray-600 mb-8 max-w-3xl mx-auto">
                                    Compass enables suppliers to submit standardized product data and clinical evidence once, 
                                    making it accessible to NHS procurement professionals across the entire system.
                                </p>
                                <div className="flex justify-center gap-4">
                                    <button
                                        onClick={() => setView('register')}
                                        className="bg-blue-600 text-white px-8 py-4 rounded-md hover:bg-blue-700 transition font-semibold text-lg"

                                        Register Your Company
                                    </button>
                                    <button

                                        className="bg-white border-2 border-blue-600 text-blue-600 px-8 py-4 rounded-md hover:bg-gray-50 transition font-semibold text-lg"
                                    >
                                        Existing User Login
                                    </button>
                                </div>
                            </div>

                            {/* Benefits Grid */}
                            <div className="grid md:grid-cols-3 gap-8 mb-16">
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mb-4">
                                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-2">Reduce Burden</h3>

                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-2">Accelerate Adoption</h3>

                                        </li>

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                            </svg>
                                        </div>
                                        <h4 className="font-semibold text-gray-900">SMEs &<br/>Innovators</h4>
                                    </div>

                                <p className="text-xl mb-8 opacity-90">

                                </p>

                                >
                                    Register Now - It's Free
                                </button>
                            </div>
                        </div>

                                    <div>
                                        <h4 className="font-semibold mb-2">About Compass</h4>
                                        <p className="text-sm text-gray-300">
                                            A central digital platform enabling value-based procurement for NHS medical technologies.
                                        </p>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold mb-2">Data Sources</h4>
                                        <ul className="text-sm text-gray-300 space-y-1">
                                            <li>• NICE Medtech Guidance</li>
                                            <li>• ODEP Accreditation</li>
                                            <li>• DTAC Passporting</li>
                                            <li>• NHS Trust Evaluations</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold mb-2">Scope Alignment</h4>
                                        <p className="text-sm text-gray-300">
                                            This prototype demonstrates <strong>Must Have</strong> features: approved body evaluations, passporting, PIM integration, and side-by-side comparison.
                                        </p>
                                    </div>
                                </div>
                                <div className="border-t border-gray-700 mt-6 pt-6 text-center text-sm text-gray-400">
                                    <p>Compass Alpha Prototype | NHS Medtech Directorate | For testing and feedback purposes only</p>
                                </div>
                            </div>
                        </footer>
                    </div>
                );
            }

            // Login View
            if (view === 'login') {
                return (
                    <div className="min-h-screen bg-gray-50">
                        <header className="bg-blue-600 text-white py-6 px-6 shadow-md">
                            <div className="max-w-7xl mx-auto flex justify-between items-center">
                                <div className="cursor-pointer" onClick={() => setView('landing')}>
                                    <h1 className="text-3xl font-bold mb-1">Compass</h1>
                                    <p className="text-lg opacity-90">Value-Based Procurement for Medical Technologies</p>
                                    <p className="text-sm mt-1 opacity-75">Supplier Portal</p>
                                </div>
                                <button
                                    onClick={() => setView('landing')}
                                    className="text-white hover:opacity-80 transition"
                                >
                                    ← Back to Home
                                </button>
                            </div>
                        </header>

                        <div className="max-w-md mx-auto py-12 px-6">
                            <div className="bg-white rounded-lg shadow-lg p-8">
                                <h2 className="text-2xl font-bold text-gray-900 mb-2">Sign In</h2>
                                <p className="text-gray-600 mb-6">Access your supplier dashboard</p>

                                <form onSubmit={handleLogin} className="space-y-4">

                                        <label className="block text-sm font-semibold text-gray-700 mb-2">

                                        </label>
                                        <input

                                            name="email"
                                            value={loginForm.email}

                                                placeholder="Enter your password"

                                            />

                                                type="button"
                                                onClick={() => setShowPassword(!showPassword)}
                                                className="absolute right-3 top-3 text-gray-500 hover:text-gray-700"

                                            <span>Your account will be reviewed by our team (typically 1-2 business days)</span>

                                            <span>Review the <a href="#" className="text-blue-600 hover:underline">Submission Guidelines</a></span>
                                        </li>
